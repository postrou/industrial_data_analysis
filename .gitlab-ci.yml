image: docker:stable

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - build
  - test
  - doc

before_script:
  - docker info

variables:
  CONTAINER_IMAGE: registry.gitlab.com/se_ml_course/ostroukhovpa/task_4

build:
    stage: build
    script:
        - docker build -t $CONTAINER_IMAGE .

test:
stage: test
  image: $CONTAINER_IMAGE
  script:
    - python3 test_project.py

doc:
stage: doc
  image: $CONTAINER_IMAGE
  script:
    - cd doc
#    - sphinx-quickstart \
#      --sep "n"           \
#      --dot _           \
#      -p ostroukhovpa   \
#      -a "Ostroukhov PA"\
#      -v 1.0            \
#      -r 1.0            \
#      -l en             \
#      --suffix .rst     \
#      --master index    \
#      --epub "n"          \
#      --makefile        \
#      --no-batchfile    \
#      --ext-autodoc
    - sphinx-apidoc -o . ..

pages:
  images: $CONTAINER_IMAGE
  script:
    - make html
    - mv _build/html ../public
    artifacts:
      paths:
        - /project/public
    only:
      - master
      - release

